# Server configuration
server.port=8080

# Application name
spring.application.name=voizable-backend

# Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/speech_to_text
spring.datasource.username=root
spring.datasource.password=reddy045
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update

# File upload settings
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# FFmpeg configuration 
ffmpeg.path=C:/Users/s/ffmpeg/bin/ffmpeg.exe

# --- FIX: Changed to an absolute path for reliability ---
uploads.dir=C:/Users/s/voizable/voizable-backend/uploads

# Whisper AI Service Configuration
ai.service.transcription.url=http://localhost:8001/transcribe

# Web configuration
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Configure CORS
cors.allowed-origins=http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE
cors.allowed-headers=*
cors.max-age=3600

# Cleanup configuration for temporary files
app.cleanup.max-retries=5
app.cleanup.initial-delay=100

